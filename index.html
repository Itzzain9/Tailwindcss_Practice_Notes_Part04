<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <title>Tailwind_Practice and Notes</title>
</head>
<body>
    
    <!-- Background Position  -->

    <div class="bg-green-300 mx-16 space-y-4 p-2 justify-between grid grid-rows-3 grid-flow-col">

         <div class="bg-no-repeat bg-left-top bg-gree-200 w-24 h-24 border-4 my-4"  style="background-image: url(/logo.png);"></div>
                
         <div class="bg-no-repeat bg-right" style="background-image: url(/logo.png);"></div>
        
        <div class="bg-no-repeat bg-top bg-gree-200 w-24 h-24 border-4 my-4" style="background-image:url(/logo.png)"></div>

        <div class="bg-no-repeat bg-center bg-green-200 w-24 h-24 border-4 my-4" style="background-image:url(/logo.png)"></div>
        
    </div>

    <!-- Width in Tailwind -->

    <div>
        <div class="w-24 bg-green-600">w-24</div>
        <div class="w-96 bg-green-600">w-96</div>
        <div class="w-80 bg-green-600">w-80</div>
        <div class="w-64 bg-green-600">w-64</div>
        <div class="w-48 bg-green-600">w-48</div>
        <div class="w-40 bg-green-600">w-40</div>
        <div class="w-32 bg-green-600">w-32</div>
    </div>

    <!-- Height in Tailwind -->

    <div class="bg-green-600">
        <div class="h-96 ">h-96</div>
        <div class="h-80 ">h-80</div>
        <div class="h-64 ">h-64</div>
        <div class="h-48 ">h-48</div>
        <div class="h-40 ">h-40</div>
        <div class="h-32 ">h-32</div>
        <div class="h-24 ">h-24</div>
    </div>

    
    <!-- Padding in Tailwind -->

    <div class="bg-green-700">
        <div class="pt-6 border-2">pt-6</div>
        <div class="pr-4 border-2">pr-4</div>
        <div class="pb-8 border-2">pb-8</div>
        <div class="pl-2 border-2">pl-2</div>
        <div class="px-8 border-2">px-8</div>
        <div class="py-8 border-2">py-8</div>
        <div class="p-8  border-2">p-8</div>
    </div>

    <!-- Margin in Tailwind -->

    <div class="bg-green-700">
        <div class="mt-6 border-2">mt-6</div>
        <div class="mr-4 border-2">mr-4</div>
        <div class="mb-8 border-2">mb-8</div>
        <div class="ml-2 border-2">ml-2</div>
        <div class="mx-8 border-2 ">mx-8</div>
        <div class="my-8 border-2">my-8</div>
        <div class="w-36 h-16 bg-sky-400 opacity-20 border-2"></div>
        <div class="-mt-8 bg-sky-300 border-2">-mt-8</div>
    </div>
    
</body>
</html>
